apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: travelo
stringData:
  mysql-root-password: "yassine2004"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: travelo
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
  namespace: travelo
spec:
  replicas: 2
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: travelo_db
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # --- Probes ---
        readinessProbe:
          exec:
            command:
              - "mysqladmin"
              - "ping"
              - "-h"
              - "127.0.0.1"
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
              - "mysqladmin"
              - "ping"
              - "-h"
              - "127.0.0.1"
          initialDelaySeconds: 30
          periodSeconds: 20
        startupProbe:
          exec:
            command:
              - "mysqladmin"
              - "ping"
              - "-h"
              - "127.0.0.1"
          failureThreshold: 30
          periodSeconds: 10
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
